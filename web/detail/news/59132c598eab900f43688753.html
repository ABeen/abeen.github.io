## 引言
大多数web项目的特点是绝大部分代码和页面高度耦合绑定，导致完全无法单元测试，直接后果便是：

- 1.	代码质量低下
- 2.	开发效率不高，工期严重延误

改善现状的方式在此表现为：

- 1.	引入MVC结构
- 2.	引入命名空间机制
- 3.	将ECMAScript和DOM引入单元测试范畴

系统使用的相关知识及概念：

1.	MVC，命名空间，面向对象
2.	Comet
3.	JsonP
4.	BOM和ECMA Script
5.	单元测试
6.	HTTP /1.1标准少量

## 系统实现介绍

webIM是一个基于HTTP /1.1协议的即时通讯项目，在HTTP协议基础上通过JsonP实现了跨域通讯。

### Comet

webIM项目整体采用Comet技术搭建而成，其中前端部分的通讯方式基于JsonP技术；

简单而言，Comet通讯模型可以概括为：

1.	基于HTTP /1.1协议
2.	应答方式
3.	服务器长时间Hold某连接，在有数据的时候通过该连接返回数据
