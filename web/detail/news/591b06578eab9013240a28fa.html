<textarea class="hidden form-control" id="data_content" name="data_content" type="textarea" rows="6" oninput="this.editor.update();"> 共享单车系统一体化解决方案
=====================

e骑游共享单车是无桩无卡共享单车出行解决方案，首创“蓝牙智能锁技术”应用于单车共享领域。

用户只需通过微信或者APP扫码，就可解锁用车，随租随用随还，适用于旅游景区、公园、酒店、社区、写字楼、美丽乡村、高校、大型企业园区等8大场景。有别于摩拜、ofo封闭系统，e骑游共享单车系统是开放平台。以共享的精神欢迎企业、商家加入e骑游，一起共同开发平台，成就千千万万个自行车的Uber。

e骑游愿景是，让“亿万辆自行车共享起来”。e骑游的目标是，让社会上的闲置自行车通过e骑游都可以共享利用起来，提高自行车使用效率，为城市节约更多空间，减少交通拥堵，帮助减少环境污染，让我们生活的城市更美好，这必将带来巨大的社会效益。

## 无桩智能模式
**开锁快; 功耗低; 有定位; 充电方便;**

### 系统功能

- 可按时间(或次数)计算租赁费用 
- 可定点还车、路途中间锁车 
- 可按不同景点和车型设置不同的租赁价格 
- 可实现3级或更多级的分账体系 
- 运营体系不同角色可查看权限内所有车辆的租赁信息

### 系统优点

- 用户扫码租车，简单方便 
- 运营方不需要购买服务器和平台软件 
- 运营方不需要组建专业技术队伍 
- 运营数据可根据运营方要求实现分级共享

### 合作方案

#### 运营方的投入

* 1. 采购智能锁
* 2. 采购车辆
* 3. 智能锁的通信流量费
* 4. 日常的管理维护

#### 运营方的收益

* 租赁收入分成

#### 出行的投入

* 软件平台服务

#### 出行的收益

* 租赁收入分成即平台服务费

运营方负责所有的设备、车辆投资和日常管理，公司出行提供软件平台服务 </textarea>
