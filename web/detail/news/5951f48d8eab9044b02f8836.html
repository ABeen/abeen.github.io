======

我们是一家拥有自研发核心技术的多元化公司，核心团队成员来自多家国内互联网巨头，在云计算、大数据、搜索引擎、数据挖掘、自然语言处理、电子商务、移动互联网等领域均拥有多年研发及实施经验。公司致力于大数据核心及周边技术的研发，产品及服务质量处于行业领先地位。

## 人才理念

1. 目标明确：不浪费员工职业生涯的时间，产出等于回报；
1. 人尽其才：不埋没员工的才华，定期考核提拔潜在人才，并且有才能的人可随时自荐；
1. 从善如流：对有追求、有态度、有想法的人不设限制，平行交流，并且定期聆听各方意见；
1. 追求高效：能上班解决的问题，拖到下班后加班者会被差评；
1. 1+1&gt;2：打算安逸到退休的请勿投简历，我们追求有奋斗目标的人才；
1. 拒绝KPI，借鉴OKR：员工拥有以兴趣目标达成梦想的自由度、自主化空间。
