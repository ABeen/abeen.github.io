系统共分为三层，从下到上依次为：存储层、服务层和应用层。

 - 存储层：整个云计算体系的底层支撑结构，包括文件系统、文档数据库、缓存、消息队列和关系数据库。
 - 服务层：基于云计算平台的应用都将使用面向服务的体系架构（SOA），将逻辑抽象成可复用的服务托管到服务引擎中，客户端（桌面或WebApp）仅处理定制逻辑和页面模板。
 - 应用层：包括 WebApp、桌面客户端以及第三方集成应用
